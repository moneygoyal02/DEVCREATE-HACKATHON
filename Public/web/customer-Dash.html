  <head>
    <meta charset="utf-8" />

    />

<!-- ------------------password update ----------------------- -->
    <script>
        $(document).ready(function () {
          $("#changebtn").click(function () {
            let obj = {
              url: "/changepass",
              data: {
                email: $("#EMail").val(),
                oldpwd: $("#oldPass").val(),
                newpwd: $("#NewPwd").val(),
              },
            };
  
            $.ajax(obj)
              .done(function (resp) {
                alert(resp);
              })
              .fail(function (err) {
                alert("Error=" + err);
              });
          });
        });
      </script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/customer-dash.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="customer-dash.js"></script>
  </head>
  <body>
    <!-- --------------------------NAV BAR---------------------------------- -->

    <nav
      class="navbar navbar-expand-lg fixed-top bg-body-tertiary"
      
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="text-success" style="font-weight: 800">SCRAP</span>CON
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>

   
   

    
    <!-- -------------------------portfolio section--------------------------------- -->
    <section id="portfolio" class="portfolio  mb-5 section-padding" style="margin-top: 100px;">
      <div class="container">
        
        <div class="row">
          <div class="col-12 col-md-12 col-lg-4">
            <div class="card text-center bg-white pb-2">
              <div class="card-body text-dark">
                <div class="img-area mb-4">
                  <img src="/pics/profile.png" class="img-fluid" style="height:277px;" alt="" />
                </div>
                <h3 class="card-titel">Profile</h3>
                
                <a href="/cp" class="btn btn-primary mt-3"
                  >Visit</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-4">
            <div class="card text-center bg-white pb-2">
              <div class="card-body text-dark">
                <div class="img-area mb-4">
                  <img src="/pics/search.png" class="img-fluid"  style="height:277px;" alt="" />
                </div>
                <h3 class="card-titel">Find scrap vendors</h3>
                
                <a href="#" class="btn btn-primary mt-3"
                  >Visit</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-4">
            <div class="card text-center bg-white pb-2">
              <div class="card-body text-dark">
                <div class="img-area mb-4">
                  <img src="/pics/picksupsmanager.png" class="img-fluid"  style="height:277px;" alt="" />
                </div>
                <h3 class="card-titel">Pickups Manager</h3>
                
                <a href="#" class="btn btn-primary mt-3"
                  >Visit</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12 mt-1 col-lg-4">
            <div class="card text-center bg-white pb-2">
              <div class="card-body text-dark">
                <div class="img-area mb-4">
                  <img src="/pics/marketrates.png" class="img-fluid"  style="height:277px;" alt="" />
                </div>
                <h3 class="card-titel">Market Rates</h3>
                
                <a href="#" class="btn btn-primary mt-3"
                  >Visit</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12 mt-1 col-lg-4">
            <div class="card text-center bg-white pb-2">
              <div class="card-body text-dark">
                <div class="img-area mb-4">
                  <img src="/pics/setting.png" class="img-fluid"  style="height:290px;" alt="" />
                </div>
                <h3 class="card-titel">Setting</h3>
                
                <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#settingmodal"
              >
                Visit
              </button>
              </div>
            </div>
            <!---------Setting-Modal------- -->

        <div
        class="modal fade"
        id="settingmodal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Setting
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body align-items-center" style="width: 95%">
              <!-- ------------------------EMAIL ADDRESS-------------------------------- -->

              <form>
                <div class="row mt-3 mb-3">
                  <div class="col">
                    <label for="EMail" class="form-label"
                      >Email Id <span id="eMail"></span
                    ></label>
                    <input
                      type="text"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Email address"
                      id="EMail"
                      
                      required
                    />
                  </div>
                </div>

                <!-- ------------------------OLD-PASSWORD---------------------------- -->

                <div class="row mb-3 mt-3">
                  <div class="col">
                    <label for="oldPass" class="form-label"
                      >Old Password
                    </label>
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Password"
                      name="txtPwd"
                      id="oldPass"
                      required
                    />
                  </div>
                </div>
                <!-- -------------------------New Password---------------------------------- -->

                <div class="row mb-3 mt-3">
                  <div class="col">
                    <label for="NewPwd" class="form-label"
                      >New Password <span id="errNPass"></span
                    ></label>
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Password"
                      name="NewPwd"
                      id="NewPwd"
                      required
                    />
                  </div>
                </div>

                <!-- --------------------------Change BUTTON--------------------------------- -->

                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="changebtn"
                  >
                    Change
                  </button>
                  <span id="changeerr"></span>
                </div>
              </form>

              <!-- ----------------------------------------------------------- -->
            </div>
          </div>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------------------ -->
          </div>
        </div>
      </div>
    </section>
 
  
    <!-- ------------------------------------------------------------------------------------------------------- -->
  </body>
</html>
