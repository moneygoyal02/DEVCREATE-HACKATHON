<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .ok {
        color: green;
      }
      .not-ok {
        color: red;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/SIGNUP.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <!-- ------------------------------------Main container----------------------------------- -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- ------------------------------------Login container----------------------------------- -->
      <div class="row border rounded-5 bg-white p-2 shadow box-area">
        <!-- ------------------------------------LEft Box----------------------------------- -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center rounded-4 border left-box flex-column "
          style="background: #103cbe"
        >
          <div class="imagee">
            <img src="/pics/1.png" style="width: 200px" />
          </div>

          <p
            class="text-white fs-2"
            style="font-family: 'Courier New', Courier, monospace"
          >
          <a class="navbar-brand" href="#"
          ><span class="text-warning">SCRAP</span>CON</a
        >
          </p>

          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
          >
          Be part of the green movement! Register now.
          </small>
        </div>

        <!-- ------------------------------------Right Box----------------------------------- -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <!-- -------------------Header----------------------- -->
            <div class="header-text mb-3">
              <h2>Welcome to our community!</h2>
              <p>
                Join our scrap community! Sign up to start recycling.
              </p>
            </div>

            <!-- -------------------full name+email+phone number----------------------- -->

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Email id</label
              >
              <input
                type="email"
                class="form-control"
                id="txttEmail"
                
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="txtPass"
                
              />
            </div>

            <div class="mb-3">
              <select
              class="form-select form-control form-select-lg bg-light fs-6"
              aria-label="Default select example"
              name="utype"
              id="utype"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option value="Customer">Customer</option>
              <option value="Provider">Vendor</option>
            </select>
            </div>

          

            <div class="input-group mb-3">
              <button id="upbtn" class="btn btn-lg btn-primary w-100 fs-6">
                <small>Signup</small>
                
              </button>
              <span id="signerr"></span>
            </div>

           
            
            

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
