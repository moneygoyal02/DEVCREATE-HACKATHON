<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/SIGNUP.css" />
  </head>
  <body>
    <!-- ------------------------------------Main container----------------------------------- -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- ------------------------------------Login container----------------------------------- -->
      <div class="row border rounded-5 bg-white p-2 shadow box-area">
        <!-- ------------------------------------LEft Box----------------------------------- -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center rounded-4 border left-box flex-column "
          style="background: #103cbe"
        >
          <div class="imagee">
            <img src="/pics/1.png" style="width: 200px" />
          </div>

          <p
            class="text-white fs-2"
            style="font-family: 'Courier New', Courier, monospace"
          >
          <a class="navbar-brand" href="#"
          ><span class="text-warning">SCRAP</span>CON</a
        >
          </p>

          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
          >
          Be part of the green movement! Register now.
          </small>
        </div>

        <!-- ------------------------------------Right Box----------------------------------- -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <!-- -------------------Header----------------------- -->
            <div class="header-text mb-3">
              <h2>Welcome to our community!</h2>
              <p>
                Join our scrap community! Sign up to start recycling.
              </p>
            </div>

            <!-- -------------------full name+email+phone number----------------------- -->

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="What should we call you?"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Email Address</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="abc@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Password</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                
              />
            </div>

            <!-- ----------------send otp------------------- -->

            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">
                <small>Signup</small>
              </button>
            </div>

            <!-- ---------------------------------- -->
            <div class="mb-3 text-center d-flex justify-content-center align-items-center">
                <div class="me-2" style="height: 0.3px; background: #ccc; width: 45%;">
                    
                </div>
                <div class="me-2">Or</div>
                <div class="me-2" style="height: 0.3px; background: #ccc; width: 45%;">
                    
                </div>
            </div>
            
            

            <!-- -----------------sign up with google------- -->

            <div class="input-group  ">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="/pics/google.png"
                  alt=""
                  style="width: 40px"
                  class="me-2"
                />
                <small>Sign Up with Google</small>
              </button>
            </div>

            <!-- ---------------------------------------- -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
